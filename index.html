<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen py-8">
    <div class="max-w-4xl mx-auto px-4">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">AI Image Generator</h2>
        
        <!-- Input Form -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <div class="flex flex-col sm:flex-row gap-4">
                <input 
                    type="text" 
                    id="promptInput" 
                    placeholder="Enter your image prompt..." 
                    value="A futuristic city with flying cars"
                    class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                />
                <button 
                    onclick="generateImages()" 
                    class="px-8 py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 active:scale-95 transform transition duration-150 shadow-md hover:shadow-lg"
                >
                    Generate
                </button>
            </div>
        </div>
        
        <!-- Images Container -->
        <div id="images" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
    </div>
    
    <script src="https://js.puter.com/v2/"></script>
    <script>
            function generateImages() {
            const prompt = document.getElementById('promptInput').value || "A futuristic city with flying cars";
            const container = document.getElementById('images');
            container.innerHTML = '<div class="col-span-full text-center text-gray-600">Generating images...</div>';

            // GPT Image with low quality
            puter.ai.txt2img(prompt, { model: "gpt-image-1", quality: "low" })
                .then(img => {
                    const div = document.createElement('div');
                    div.className = 'bg-white rounded-lg shadow-md overflow-hidden transform hover:scale-105 transition duration-300';
                    div.innerHTML = '<div class="p-4"><h3 class="text-lg font-semibold text-gray-800 mb-2">GPT Image (Low Quality)</h3></div>';
                    img.className = 'w-full h-auto';
                    div.insertBefore(img, div.firstChild);
                    if (container.firstChild?.textContent === 'Generating images...') {
                        container.innerHTML = '';
                    }
                    container.appendChild(div);
                });

            // DALL-E 3 with high quality
            puter.ai.txt2img(prompt, { model: "dall-e-3", quality: "hd" })
                .then(img => {
                    const div = document.createElement('div');
                    div.className = 'bg-white rounded-lg shadow-md overflow-hidden transform hover:scale-105 transition duration-300';
                    div.innerHTML = '<div class="p-4"><h3 class="text-lg font-semibold text-gray-800 mb-2">DALL-E 3 (HD Quality)</h3></div>';
                    img.className = 'w-full h-auto';
                    div.insertBefore(img, div.firstChild);
                    if (container.firstChild?.textContent === 'Generating images...') {
                        container.innerHTML = '';
                    }
                    container.appendChild(div);
                });

            // Gemini 2.5 Flash Image Preview (Nano Banana)
            puter.ai.txt2img(prompt, { model: "gemini-2.5-flash-image-preview" })
                    .then(img => {
                        const div = document.createElement('div');
                        div.className = 'bg-white rounded-lg shadow-md overflow-hidden transform hover:scale-105 transition duration-300';
                        div.innerHTML = '<div class="p-4"><h3 class="text-lg font-semibold text-gray-800 mb-2">Gemini 2.5 Flash</h3></div>';
                        img.className = 'w-full h-auto';
                        div.insertBefore(img, div.firstChild);
                        if (container.firstChild?.textContent === 'Generating images...') {
                            container.innerHTML = '';
                        }
                        container.appendChild(div);
                    });

            // Stable Diffusion 3
            puter.ai.txt2img(prompt, { model: "stabilityai/stable-diffusion-3-medium" })
                    .then(img => {
                        const div = document.createElement('div');
                        div.className = 'bg-white rounded-lg shadow-md overflow-hidden transform hover:scale-105 transition duration-300';
                        div.innerHTML = '<div class="p-4"><h3 class="text-lg font-semibold text-gray-800 mb-2">Stable Diffusion 3</h3></div>';
                        img.className = 'w-full h-auto';
                        div.insertBefore(img, div.firstChild);
                        if (container.firstChild?.textContent === 'Generating images...') {
                            container.innerHTML = '';
                        }
                        container.appendChild(div);
                    });

            // Flux.1 Schnell
            puter.ai.txt2img(prompt, { model: "black-forest-labs/FLUX.1-schnell" })
                    .then(img => {
                        const div = document.createElement('div');
                        div.className = 'bg-white rounded-lg shadow-md overflow-hidden transform hover:scale-105 transition duration-300';
                        div.innerHTML = '<div class="p-4"><h3 class="text-lg font-semibold text-gray-800 mb-2">Flux.1 Schnell</h3></div>';
                        img.className = 'w-full h-auto';
                        div.insertBefore(img, div.firstChild);
                        if (container.firstChild?.textContent === 'Generating images...') {
                            container.innerHTML = '';
                        }
                        container.appendChild(div);
                    });
        }
        
        // Generate images on page load
        generateImages();
    </script>
</body>
</html>
